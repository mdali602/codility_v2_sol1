<!DOCTYPE html>
<html>
  <head>
    <title>Solution 1</title>
  </head>
  <style>
    .comment-list {
      padding: 10px;
      border: 1px solid #bbbbbb;
    }
    .comment-item {
      padding: 10px;
      background-color: #4287f5;
    }
    .comment-item__username {
      color: #00ffff;
      font-size: 18px;
    }
    .comment-item__message {
      color: #a713b4;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="comment-list" data-count="2"></div>
    <div class="comment-list" data-count="10"></div>
    <script>
      const getData = async commentList => {
        commentList.innerHTML = 'Loading...';
        const count = commentList.dataset.count;
        try {
          const response = await fetch(
            `https://jsonplaceholder.typicode.com/comments?_limit=${count}`
          );
          const res = await response.json();
          let data = ``;
          for (let item of res) {
            data += `
              <div class="comment-item">
                <div class="comment-item__username">${item.email}</div>
                <div class="comment-item__message">${item.name}</div>
              </div>
            `;
          }
          commentList.innerHTML = data;
        } catch (e) {
          commentList.innerHTML = '';
        }
      };

      const commentListBody = document.querySelectorAll('.comment-list');
      for (let commentListItem of commentListBody) {
        getData(commentListItem);
      }
    </script>
  </body>
</html>
